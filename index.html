<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryMaker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MattelÂ® See 'N' Say Storymaker</h1>
        <div id="storyMaker">
            <h2>Create Your Story</h2>
             
            <div class="button-container">
                <img src="caterpillar.png" alt="Caterpillar" class="caterpillar-image">
                
                <button id="word1" class="story-button">A</button>
                <span id="selectedWord1" class="selection-display"></span>
                
            </div>

            <div class="button-container">
                <button id="word2" class="story-button">B</button>
                <span id="selectedWord2" class="selection-display"></span>
            </div>
            <div class="button-container">
                <button id="word3" class="story-button">C</button>
                <span id="selectedWord3" class="selection-display"></span>
            </div>
            <div class="button-container">
                <button id="word4" class="story-button">D</button>
                <span id="selectedWord4" class="selection-display"></span>
            </div>
            <div class="button-container">
                <button id="word5" class="story-button">E</button>
                <span id="selectedWord5" class="selection-display"></span>
            </div>
            <button id="showStory" class="action-button">Show My Story</button>
            <button id="randomStory" class="action-button">Generate Random Story</button>
            <button id="reset" class="action-button">Reset</button>
            <p id="storyOutput" class="story-output"></p>
          
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
